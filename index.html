<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Test-2</title>
	 <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	 <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>
</head>
<body>
<section class="container">
   <div class="card">
    <div class="image">
    <img src="image/bag-3.png" alt="bag-2">
	<div class="new">New</div>
	</div>
    <div class="details">
	  <h4>Vitamins & Supplements</h4>
	  <h2>Redmores Vitamins C 1000,Echinacea + Zinc...</h2>
	</div>
	<div class="star">
	   <iconify-icon icon="ic:baseline-star-outline"></iconify-icon>
	   <iconify-icon icon="ic:baseline-star-outline"></iconify-icon>
	   <iconify-icon icon="ic:baseline-star-outline"></iconify-icon>
	   <iconify-icon icon="ic:baseline-star-outline"></iconify-icon>
	   <iconify-icon icon="material-symbols:star-half-sharp"></iconify-icon>
	</div>
	<div class="rate">
	   <p>$6.99</p>
	   <div class="icon">
	      <iconify-icon icon="material-symbols:shop"></iconify-icon>
	   </div>
	</div>
	<div class="stock">
	   <p>Stock Level</p>
	   <div class="progress">
	   <progress id="file" value="20" max="100" width="100%"> 32% </progress>
	   </div>
	</div>
</div>
</section>

</body>
</html>
